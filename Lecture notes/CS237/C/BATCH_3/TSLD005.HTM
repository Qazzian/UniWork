 <H1>Conditional Expressions</H1> 
 <P><H2>Conditional Expressions</H2>
</P>
<P><H2>?  :     operator</H2>
<H2></H2>
<H2>e.g.</H2>
<H2></H2>
<H2>expr1 ? expr2 : expr3</H2>
<H2></H2>
<H2>check if TRUE or FALSE</H2>
<H2>TRUE => value is expr2</H2>
<H2>FALSE => value is expr3</H2>
<H2></H2>
<H2>y = ( X > 2) ? 5 : 8 ;</H2>
</P>
