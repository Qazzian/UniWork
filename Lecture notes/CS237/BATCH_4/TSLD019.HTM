 <H1>Initialising Automatic Variables</H1> 
 <P><H2>Initialising Automatic Variables</H2>
</P>
<P><H2>Simple automatic variables can be initialised</H2>
<H2>by any expression.</H2>
<H2></H2>
<H2>int fun(x);</H2>
<H2>int x;</H2>
<H2>{ int y = 3.2*x;</H2>
<H2>	y= y*2.7</H2>
<H2>	return y;</H2>
<H2>}</H2>
</P>
