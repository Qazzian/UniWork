 <H1>…. Because ...</H1> 
 <P><H2>…. Because ...</H2>
</P>
<P><H2>#define symbol(x,y) (x+x)*y</H2>
<H2></H2>
<H2>z = symbol(2,5+7);</H2>
<H2></H2>
<H2>z =(2+2)*5+7;</H2>
<H2></H2>
<H2>therefore   z = 4*5 +7 = 27 … NOT</H2>
<H2>                  z = (2+2) * 12   = 48  !!</H2>
<H2></H2>
<H2>therefore</H2>
<H2></H2>
<H2>#define symbol(x,y) ((x)+(x))*(y)</H2>
</P>
