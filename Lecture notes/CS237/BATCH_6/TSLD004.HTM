 <H1>Typedef - Continued</H1> 
 <P><H2>Typedef - Continued</H2>
</P>
<P><H2>Often combine typedef and the struct definition</H2>
<H2></H2>
<H2>typedef struct s_tag {</H2>
<H2>                                  int c;</H2>
<H2>                                  float x;</H2>
<H2>                                  struct s_tag * s_ptr;</H2>
<H2>                                }  newstruct ;</H2>
<H2></H2>
<H2>and the just use      </H2>
<H2>                             newstruct</H2>
</P>
