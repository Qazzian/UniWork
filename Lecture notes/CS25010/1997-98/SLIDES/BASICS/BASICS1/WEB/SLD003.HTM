 <!-- <H2>Analogue v Digital Channel</H2>
</P>
<P><UL><LI>Analogue<UL><LI>Designed to carry analogue signals. Often designed for voice traffic. Digital data needs to be converted to be carried by the network. A MODEM, modulator/demodulator, performs the conversion.</UL><LI>Digital<UL><LI>Designed to carry digital information. Digital data traffic is carried easily but analogue traffic needs to be converted using a coder/decoder (CODEC). </UL></UL></P>
